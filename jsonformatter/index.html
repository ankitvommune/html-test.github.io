<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<div class="container-fluid">
    <!-- Header Section -->
    <div class="row bg-dark text-white py-3">
        <div class="col text-center">
            <h2>JSON Formatter</h2>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="row my-4">
        <!-- Left Panel -->
        <div class="col-md-4">
            <textarea class="form-control" rows="15" placeholder="JSON input..." id="json_input"></textarea>
        </div>

        <!-- Center Panel (Upload & Validate Section) -->
        <div class="col-md-4 text-center">
            <div class="card p-3">
                <button class="btn btn-primary mb-3">Upload Data</button>
                <button class="btn btn-secondary mb-3">Validate</button>
                <div class="mb-3">
                    <select class="form-select">
                        <option selected>2 Tab Space</option>
                        <option>4 Tab Space</option>
                        <option>8 Tab Space</option>
                    </select>
                </div>
                <button class="btn btn-success mb-3" onclick="formatJson()" >Format / Beautify</button>
                <div class="mt-4">
                    <img src="https://via.placeholder.com/300x250" alt="Ad" class="img-fluid">
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="col-md-4">
            <pre id="formatted_JsonOutput"></pre>
        </div>
    </div>

    <!-- Footer Ad Section -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <img src="https://via.placeholder.com/728x90" alt="Ad" class="img-fluid">
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     <script>
        function format_json() {
            const jsonInput = document.getElementById('json_input').value;
            try {
                // Parse the input JSON
                const parsedJson = JSON.parse(jsonInput);
                // Format JSON with pretty print
                const formattedJson = JSON.stringify(parsedJson, null, 4);
                document.getElementById('formatted_JsonOutput').textContent = formattedJson;

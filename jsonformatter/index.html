<body>
    <h1>JSON Formatter</h1>
    <textarea id="jsonInput" placeholder="Enter JSON here..." rows="10" cols="50"></textarea><br>
    <button onclick="formatJson()">Format JSON</button><br><br>
    <pre id="formattedJsonOutput"></pre>

    <script>
        function formatJson() {
            const jsonInput = document.getElementById('jsonInput').value;
            try {
                // Parse the input JSON
                const parsedJson = JSON.parse(jsonInput);
                // Format JSON with pretty print
                const formattedJson = JSON.stringify(parsedJson, null, 4);
                document.getElementById('formattedJsonOutput').textContent = formattedJson;
            } catch (error) {
                document.getElementById('formattedJsonOutput').textContent = 'Invalid JSON: ' + error.message;
            }
        }
    </script>
